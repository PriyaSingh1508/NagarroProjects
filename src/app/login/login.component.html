<div class="login-wrapper">
    <div class="login-container">
        <div class="login-border sm-login-container">
            <h2 class="sm-head">{{'login'}}</h2>
            <form name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate class="sm-form-group">
                <div class="error" [ngClass]="{ 'has-error': loginForm.submitted && !username.valid }">
                    <mat-form-field>
                        <input matInput id="txtUserName" class="logininput" placeholder="{{'userName'}}" name="username" [(ngModel)]="model.username" #username="ngModel"
                            required />
                    </mat-form-field>

                    <div *ngIf="loginForm.submitted && !username.valid" class="help-block">{{'userNameRequired'}}</div>
                </div>
                <div class="error" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid }">
                    <mat-form-field>
                        <input matInput  id="txtPassword" placeholder="{{'password'}}" name="password" type="password" [(ngModel)]="model.password" #password="ngModel"
                            required />
                    </mat-form-field>
                    <div *ngIf="loginForm.submitted && !password.valid" class="help-block">{{'passwordRequired'}}</div>
                </div>
                <re-captcha (resolved)="resolved($event)" siteKey="6LddJKEpAAAAAOE5AEkCZdxSBJSGUzdMU1Wk1OGt"  required></re-captcha>
                <div class="form-group login-footer"    align="right">
                    <!-- <button [disabled]="loading"  class="btn btn-primary" id="btnLogin">{{'login'}}</button> -->
                    <button [disabled]="!loginForm.form.valid || !captchaResolved || loading"  class="btn btn-primary" id="btnLogin">{{'login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
